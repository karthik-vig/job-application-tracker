<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
    </head>
    <body>
        <div>
            <h3> Filters: </h3>
            <form action="/redirectIndex" method="post">
                <input type="text" placeholder="Search" name="searchText">
                <input type = "submit" name="submitSearchFilter" value="Search">
                <fieldset>
                    <label>Job Start Date After:</label>
                    <input type="date" name="jobStartDate">
                </fieldset>
                <fieldset>
                    <label>Salary:</label>
                    <input type="number" placeholder="Min" name="salaryMin">
                    <input type="number" placeholder="Max" name="salaryMax">
                </fieldset>
                <fieldset>
                    <label>Status:</label>
                    <select name="applicationStatus">
                        <option value="Applied">Applied</option>
                        <option value="I Rejected">I Rejected</option>
                        <option value="They Rejected">They Rejected</option>
                        <option value="Successful">Successful</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Job Location:</label>
                    <input type="text" list="jobLocation" name="jobLocation">
                    <datalist id="jobLocation">
                        {% for jobLocation in jobLocations %}
                            <option value="{{jobLocation}}">{{jobLocation}}</option>
                        {% endfor %}
                    </datalist>
                </fieldset>
            </form>
            <section>
                <a href="">
                    <img src="">
                </a>
            </section>
        </div>
        <section>
            <a href="/addJobInfo"> temp add
                <img src="">
            </a>
        </section>
        <div>
            {% if jobInfoList %}
                {% for jobInfo in jobInfoList %}
                    <section>
                        <p>Job: {{jobInfo["job"]}}</p>
                        <p>Company: {{jobInfo["company"]}}</p>
                        <p>Salary: {{jobInfo["salary"]}}</p>
                        <a href="/modifyJobInfo?id={{jobInfo['id']}}"> temp modify
                            <img src="">
                        </a>
                        <a href="/seeJobInfo?id={{jobInfo['id']}}"> temp see job info
                            <img src="">
                        </a>
                        <form action="" method="">
                            <input type="image" src="" name="submitAddNewJob">
                        </form>
                    </section>
                {% endfor%}
            {% endif %}
        </div>
    </body>
</html>
