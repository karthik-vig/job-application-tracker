<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
        <link rel="stylesheet" href="{{url_for('static', filename='reset.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body class="bodyContainer">
        <!--
        <section>
            <a href="/addJobInfo" class="buttonDim">
                <img src="{{url_for('static', filename='add.svg')}}">
            </a>
        </section>
        -->
        <div class="commonBorder searchFilterInputContainer searchFilterInputItem">
            <section class="addButton">
                <form method="get">
                    <input type="image" src="{{url_for('static', filename='add.svg')}}" formaction="/addJobInfo" class="buttonDim">
                </form>
            </section>
            <form action="/redirectIndex" method="post" class="filterForm">
                <input type="text" placeholder="Search" name="searchText" class="searchBox commonBorder">
                <input type = "image" name="submitSearchFilter" src="{{url_for('static', filename='search.svg')}}" class="buttonDim searchButton">
                <fieldset class="jobStartDateInput">
                    <label>Job Start Date After:</label>
                    <input type="date" name="jobStartDate" class="commonBorder">
                </fieldset>
                <fieldset class="salaryInput">
                    <label>Salary:</label>
                    <input type="number" placeholder="Min" name="salaryMin" class="commonBorder">
                    <input type="number" placeholder="Max" name="salaryMax" class="commonBorder">
                </fieldset>
                <fieldset class="applicationStatusInput">
                    <label>Status:</label>
                    <select name="applicationStatus" class="commonBorder">
                        <option value="None">Choose...</option>
                        <option value="Applied">Applied</option>
                        <option value="I Rejected">I Rejected</option>
                        <option value="They Rejected">They Rejected</option>
                        <option value="Successful">Successful</option>
                    </select>
                </fieldset>
                <fieldset class="jobLocationInput">
                    <label>Job Location:</label>
                    <input type="text" list="jobLocation" name="jobLocation" class="commonBorder">
                    <datalist id="jobLocation">
                        {% for jobLocation in jobLocations %}
                            <option value="{{jobLocation}}"></option>
                        {% endfor %}
                    </datalist>
                </fieldset>
            </form>
        </div>
        <ul class="commonBorder jobEntryPanelItemContainer">
            {% if jobInfoList %}
                {% for jobInfo in jobInfoList %}
                    <li class="commonBorder jobEntryPanel">
                        <p class="JobEntryPanelJobName">Job: {{jobInfo["job"]}}</p>
                        <p class="JobEntryPanelCompany">Company: {{jobInfo["company"]}}</p>
                        <p class="JobEntryPanelSalary">Salary: {{jobInfo["salary"]}}</p>
                        <p class="JobEntryPanelApplicationStatus">Status: {{jobInfo["applicationStatus"]}}</p>
                        <!--
                        <a href="/modifyJobInfo?id={{jobInfo['id']}}"> temp modify
                            <img src="">
                        </a>
                        <a href="/seeJobInfo?id={{jobInfo['id']}}"> temp see job info
                            <img src="">
                        </a>
                        <a href="/redirectDeleteEntry?id={{jobInfo['id']}}"> temp delete entry
                            <img src="">
                        </a>
                        -->
                        <form method="get" class="jobEntryPanelButtonsContainerPart1">
                            <input type="hidden" name="id" value="{{jobInfo['id']}}" > 
                            <input type="image" src="{{url_for('static', filename='modify.svg')}}" formaction="/modifyJobInfo" class="buttonDim jobEntryPanelModify">
                            <input type="image" src="{{url_for('static', filename='see.svg')}}" formaction="/seeJobInfo" class="buttonDim jobEntryPanelSee">
                        </form>
                        <form method="get" class="jobEntryPanelButtonsContainerPart2" onsubmit="return confirm('Delete the Entry?')">
                            <input type="hidden" name="id" value="{{jobInfo['id']}}" > 
                            <input type="image" src="{{url_for('static', filename='delete.svg')}}" formaction="/redirectDeleteEntry" class="buttonDim jobEntryPanelDelete">
                        </form>
                    </li>
                    <br/>
                {% endfor%}
            {% endif %}
            </ul>
    </body>
</html>
