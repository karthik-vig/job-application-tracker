<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
        <link rel="stylesheet" href="{{url_for('static', filename='reset.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <!--
        <section>
            <a href="/addJobInfo" class="buttonDim">
                <img src="{{url_for('static', filename='add.svg')}}">
            </a>
        </section>
        -->
        <div>
            <section>
                <form method="get">
                    <input type="image" src="{{url_for('static', filename='add.svg')}}" formaction="/addJobInfo" class="buttonDim  commonBorder">
                </form>
            </section>
            <form action="/redirectIndex" method="post">
                <input type="text" placeholder="Search" name="searchText" class="searchBox commonBorder">
                <input type = "image" name="submitSearchFilter" src="{{url_for('static', filename='search.svg')}}" class="buttonDim  commonBorder">
                <h3> Filters: </h3>
                <fieldset>
                    <label>Job Start Date After:</label>
                    <input type="date" name="jobStartDate" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Salary:</label>
                    <input type="number" placeholder="Min" name="salaryMin" class="commonBorder">
                    <input type="number" placeholder="Max" name="salaryMax" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Status:</label>
                    <select name="applicationStatus" class="commonBorder">
                        <option value="None">Choose...</option>
                        <option value="Applied">Applied</option>
                        <option value="I Rejected">I Rejected</option>
                        <option value="They Rejected">They Rejected</option>
                        <option value="Successful">Successful</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Job Location:</label>
                    <input type="text" list="jobLocation" name="jobLocation" class="commonBorder">
                    <datalist id="jobLocation">
                        {% for jobLocation in jobLocations %}
                            <option value="{{jobLocation}}">{{jobLocation}}</option>
                        {% endfor %}
                    </datalist>
                </fieldset>
            </form>
        </div>
        <div>
            {% if jobInfoList %}
                {% for jobInfo in jobInfoList %}
                    <section class="commonBorder jobEntryPanel">
                        <p>Job: {{jobInfo["job"]}}</p>
                        <p>Company: {{jobInfo["company"]}}</p>
                        <p>Salary: {{jobInfo["salary"]}}</p>
                        <!--
                        <a href="/modifyJobInfo?id={{jobInfo['id']}}"> temp modify
                            <img src="">
                        </a>
                        <a href="/seeJobInfo?id={{jobInfo['id']}}"> temp see job info
                            <img src="">
                        </a>
                        <a href="/redirectDeleteEntry?id={{jobInfo['id']}}"> temp delete entry
                            <img src="">
                        </a>
                        -->
                        <form method="get">
                            <input type="hidden" name="id" value="{{jobInfo['id']}}" > 
                            <input type="image" src="{{url_for('static', filename='modify.svg')}}" formaction="/modifyJobInfo" class="commonBorder buttonDim">
                            <input type="image" src="{{url_for('static', filename='see.svg')}}" formaction="/seeJobInfo" class="commonBorder buttonDim">
                            <input type="image" src="{{url_for('static', filename='delete.svg')}}" formaction="/redirectDeleteEntry" class="commonBorder buttonDim">
                        </form>
                    </section>
                {% endfor%}
            {% endif %}
        </div>
    </body>
</html>
