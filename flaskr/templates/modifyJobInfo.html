<!DOCTYPE html>
<html>
    <head>
        <title>Modify Job Infomation</title>
        <link rel="stylesheet" href="{{url_for('static', filename='reset.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div>
            <form action="/redirectModifyJobInfo" method="post">
                <input type="hidden" name="id" value="{{ jobInfo['id'] }}" >
                <fieldset>
                    <label>Job:</label>
                    <input type="text" name="job" value="{{ jobInfo['job'] }}" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Company: </label>
                    <input type="text" name="company" value="{{ jobInfo['company'] }}" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Salary:</label>
                    <input type="number" name="salary" value="{{ jobInfo['salary'] }}" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Location:</label>
                    <input type="text" name="jobLocation" value="{{ jobInfo['jobLocation'] }}" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Job Start Date:</label>
                    <input type="date" name="jobStartDate" value="{{ jobInfo['jobStartDate'] }}" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Job Application Closing Date:</label>
                    <input type="date" name="jobApplicationClosingDate" value="{{ jobInfo['jobApplicationClosingDate'] }}" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Status:</label>
                    <select name="applicationStatus" class="commonBorder">
                        <option value="Applied" {{ jobInfo['statusApplied'] }}>Applied</option>
                        <option value="I Rejected" {{ jobInfo['statusIReject'] }}>I Rejected</option>
                        <option value="They Rejected" {{ jobInfo['statusTheyReject'] }}>They Rejected</option>
                        <option value="Successful" {{ jobInfo['statusSuccess'] }}>Successful</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Notes:</label>
                    <input type="text" name="notes" maxlength="10000"  value="{{ jobInfo['notes'] }}" class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Added Date:</label>
                    <input type="date" value="{{ jobInfo['startJobTrackDate'] }}" readonly class="commonBorder">
                </fieldset>
                <fieldset>
                    <label>Last Modified Date:</label>
                    <input type="date" value="{{ jobInfo['modifiedJobTrackDate'] }}" readonly class="commonBorder">
                </fieldset>
                <input type="image" src="{{url_for('static', filename='modify.svg')}}" name="modifiedJobInfoSubmit" class="buttonDim">
                <input type="image" src="{{url_for('static', filename='goBack.svg')}}" name="cancelSubmit" formaction="/redirect" class="buttonDim">
            </form>
        </div>
    </body>
</html>
