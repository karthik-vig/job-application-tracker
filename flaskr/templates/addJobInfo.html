<!DOCTYPE html>
<html>
    <head>
        <title>Add a New Job Entry</title>
        <link rel="stylesheet" href="{{url_for('static', filename='reset.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div>
            <form action="redirectAddJobInfo" method="post">
                <fieldset>
                    <label>Job:</label>
                    <input type="text" name="job">
                </fieldset>
                <fieldset>
                    <label>Company: </label>
                    <input type="text" name="company">
                </fieldset>
                <fieldset>
                    <label>Salary:</label>
                    <input type="number" name="salary">
                </fieldset>
                <fieldset>
                    <label>Location:</label>
                    <input type="text" name="jobLocation">
                </fieldset>
                <fieldset>
                    <label>Job Start Date:</label>
                    <input type="date" name="jobStartDate">
                </fieldset>
                <fieldset>
                    <label>Job Application Closing Date:</label>
                    <input type="date" name="jobApplicationClosingDate">
                </fieldset>
                <fieldset>
                    <label>Status:</label>
                    <select name="applicationStatus">
                        <option value="Applied">Applied</option>
                        <option value="I Rejected">I Rejected</option>
                        <option value="They Rejected">They Rejected</option>
                        <option value="Successful">Successful</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Notes:</label>
                    <input type="text" name="notes" maxlength="10000">
                </fieldset>
                <input type="image"  src="" name="newJobInfoSubmit" value="temp add">
                <input type="image" src="" name="cancelSubmit" value="temp cancel" formaction="/redirect" >
            </form>
        </div>
    </body>
</html>
